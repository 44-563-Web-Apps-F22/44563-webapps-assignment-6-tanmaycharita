<!DOCTYPE html>
<html>
    <head>
        <title>Discounts</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </head>
<body>
    <h1 style="color: navy; font-size: 30px;font-family:Arial, Helvetica, sans-serif">Charita Nagadesi Computes Discounts</h1>
    <form>
        <label style="font-size: 20px; font-family: 'Times New Roman', Times, serif;" for="base_value_label">Enter the base amount :</label>
        <input style="margin-left: 93px;border: 2px solid olive; border-radius: 2px; " type="number" id="base_value" name="base value" value=20>
        <br /><br />

        <label style="font-size: 20px; font-family: 'Times New Roman', Times, serif;" for="discount_value_label">Enter the discount percentage:</label>
        <input style="margin-left: 45px;border: 2px solid olive; border-radius: 2px; " type="number" id="discount_value" name="discount value" value=10>
        <br /><br />

        <input
        style="background-color:thistle; border-style: solid; border-radius: 4px; padding: 10px 24px; text-decoration: 10px solid;"
        type="button" onclick="applydiscount()" value="Compute"> <br /><br />

    <p style="background-color:plum; width: 100%;font-size: 20px; font-family:sans-serif" 
    id="result1">Discounted amounts for base</p>
    <br />

<div class="container">
    <form>
        <div class="form-group">
        <label for="basevalue">Enter base amount </label>
        <input type ="number" id="basevalue" name="basevalue" value=20> <br>
        </div>
        <div class="form-group">
        <label for="discountvalue">Enter the discount percentage</label>
        <input type ="number" id="discountvalue" name="discountvalue" value=10> <br>
        </div>
        <input type="button" class="btn btn-warning" onclick="discount()" value="Apply discount">
    </form>

    <p id="result">This text will be replaced </p>
    </div>
</div>
<script>
    function discount()
    {   
        let basevalue=document.getElementById("basevalue").value;
        let value=document.getElementById("discountvalue").value;
        let result="";
        for(let i=1;i<6;i++)
        {
           let discount=(basevalue*i)-((basevalue*i)*value/100);
           result=result+" "+discount;
           
        }
        document.getElementById("result").innerHTML="Discounted amounts for base "+basevalue+" are "+result;
    
    }
</script>

<div class="container">
    <form>
        <div class="form-group">
        <input type="radio" id="first" name="operation" onclick="chooseOp()" value="times">
        <label for="first">*</label> <br>
        </div>
        <div class="form-group">
        <input type="radio" id="second" name="operation" onclick="chooseOp()" value="divide">
        <label for="second">/</label> <br>
        </div>
    
        <input type="radio" id="third" name="operation" onclick="chooseOp()" value="exponent">
        <label for="third">**</label> <br>
    </form>
    
    
    
    <p id="result2">This text will be replaced </p>
    </div>
    </div>
    <script> 
        function chooseOp()
        {
           let base=document.getElementById("basevalue").value;
           let discount=document.getElementById("discountvalue").value;
           let times=document.getElementById("first").checked;
           let divide=document.getElementById("second").checked;
           let exponent=document.getElementById("third").checked;
           let results=0;
           if(times)
           {
            results=base*discount;
           }
           else if(divide)
           {
            results=base/discount;
           }
           else if(exponent)
           {
            results=base**discount
           }
           document.getElementById("result2").innerHTML=results
        
        }
    </script>



</body>
</html>
